{{ define "newTodoForm" }}
<form
  hx-post="/api/create"
  hx-swap="outerHTML"
  hx-vals='js:{"userId": getOrCreateUserId()}'
  class="form"
>
  <label class="form__label">
    Title
    <input
      name="name"
      type="text"
      class="form__input"
      placeholder="Start typing here..."
      required
    />
  </label>
  <button class="form__submit w--half">Submit</button>
</form>
{{ end }}
