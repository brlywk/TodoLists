{{ define "newTodoForm" }}
<form
  hx-post="/api/create"
  hx-swap="outerHTML"
  hx-vals='js:{"userId": getOrCreateUserId()}'
  class="form"
>
  <input
    name="name"
    type="text"
    class="form__input"
    placeholder="Create a new todo..."
    required
  />
  <button class="form__submit w--half">Submit</button>
</form>
{{ end }}
